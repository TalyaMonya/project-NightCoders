<div class="modal-buynow-backdrop">
    <div class="modal-buynow">
        <button type="button" class="modal-buynow-btn">
            <svg widh="24" height="24" fill="#111111">
                <use href="./img/icons.svg#icon-close"></use>
            </svg>
        </button>
        <p class="modal-buynow-title">buy<span>now</span></p>
        <ul class="modal-buynow-list">
            <li class="modal-buynow-item">
                <img srcset="./img/modal-buy-now/buy1-mobile.jpg 84w,
                ./img/modal-buy-now/buy1.jpg 120w,
                ./img/modal-buy-now/buy1-mobile@2x.jpg 168w,
                ./img/modal-buy-now/buy1@2x.jpg 240w" sizes="(min-width: 428px) 84px, (min-width: 768px) 120px, 100vw"
                    src="./img/modal-buy-now/buy1-mobile.jpg" alt="Dark choco" width="84" height="69">
                <button type="button" class="buynow-item-btn">100 g</button>
            </li>
            <li class="modal-buynow-item">
                <img srcset="./img/modal-buy-now/buy2-mobile.jpg 84w,
                ./img/modal-buy-now/buy2.jpg 120w,
                ./img/modal-buy-now/buy2-mobile@2x.jpg 168w,
                ./img/modal-buy-now/buy2@2x.jpg 240w" sizes="(min-width: 428px) 84px, (min-width: 768px) 120px, 100vw"
                    src="./img/modal-buy-now/buy2-mobile.jpg" alt="Choco-nuts" width="84" height="69">
                <button type="button" class="buynow-item-btn">200 g</button>
            </li>
            <li class="modal-buynow-item">
                <img srcset="./img/modal-buy-now/buy3-mobile.jpg 84w,
                ./img/modal-buy-now/buy3.jpg 120w,
                ./img/modal-buy-now/buy3-mobile@2x.jpg 168w,
                ./img/modal-buy-now/buy3@2x.jpg 240w" sizes="(min-width: 428px) 84px, (min-width: 768px) 120px, 100vw"
                    src="./img/modal-buy-now/buy3-mobile.jpg" alt="Milk choco" width="84" height="69">
                <button type="button" class="buynow-item-btn">300 g</button>
            </li>
        </ul>
        <form class="modal-buynow-form">
            <label>
                Personal iformation
                <ul>
                    <li><input type="text"></li>
                    <li><input type="text"></li>
                </ul>
            </label>

            <label>
                Email
                <input type="email" name="buynow-email">
            </label>

            <label>
                Phone number
                <input type="tel" name="buynow-phone">
                <svg width="24" height="18"><use href="./img/icons.svg#icon-flag"></use></svg>
            </label>

            <label>
                Card number
                <input type="text" name="buynow-card">
                <svg width="32" height="21"><use href="./img/icons.svg#icon-mastercard"></use></svg>
            </label>

            <label>
                Comment
                <textarea name="buynow-comment" rows="10"></textarea>
            </label>

            <button type="submit" class="btn-orange">Submit</button>
        </form>
    </div>
</div>
